on: 
  push:
    branches:
      - dev
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      # - run: npm test  # disable temporary
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.INLIVE_JS_SDK_NPM_TOKEN }}
          tag: next
          access: public